        <script type="text/javascript">
            $(function() {
                $('.navPane').hover(function() {
                    $(this).css("color", "yellow");
                }, function() {
                    $(this).css("color", "white");
                });

                $('.selectionPane').click(function() {
                    $(this).css({ "background": "#fff", "color": "#CE7A00" }).siblings().css({ "background": "none", "color": "#fff" });
                });
                $('.selectionPane').click(function() {
                    var idx = $(this).index();
                    $('.buyPane').eq(idx).show().siblings().hide()
                })
                $('.selectionPane1').click(function() {
                    $('.dianshi').hide();
                });
                $('.selectionPane2').click(function() {
                    $('.dianshi').show();
                    $('.dianshiPane2').show();
                    $('.dianshiPane3').hide()
                });
                $('.selectionPane3').click(function() {
                    $('.dianshi').show();
                    $('.dianshiPane2').hide()
                    $('.dianshiPane3').show()
                });
                window.onscroll = function() {
                    if($(document).scrollTop() > 800) {
                        $('.nav-left,.nav-right').show()
                    } else {
                        $('.nav-left,.nav-right').hide();
                    }
                };
                $('.nav-left button').click(function() {
                    $('.nav-left').animate({ left: "-120px" }, 300, function() {
                        $('.unfold').animate({ left: "0px" }, 300);
                    });
                });
                $('.unfold').click(function() {
                    $(this).animate({ left: "-100px" }, 300, function() {
                        $('.nav-left').animate({ left: "0px" }, 300)
                    });
                });
                $('.nav-right button').click(function() {
                    $('html,body').animate({ scrollTop: 0 }, 300)
                });
                $('[data-slide]').click(function() {
                    //                  console.log("1");
                    var idx = $(this).attr("href").substring(1),
                        slideHeight = $("#" + idx).offset().top;;
                    $('html,body').animate({ scrollTop: slideHeight }, 300)
                })

            });
        </script>
